<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Xavier's Market</title>
    <link rel="stylesheet"  href="{% static "css/signup.css" %}">
    <script src="{% static 'js/signup.js' %}"></script>
</head>
<body>
    <div class="signup">
        <h1>Sign Up</h1>
        <br>
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" placeholder="Enter Username">
        <br>
        <label for="gmail">G-mail:</label>
        <input type="text" name="gmail" id="gmail" placeholder="Enter G-mail">
        <br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" name="phoneNumber" id="phoneNumber" placeholder="xxx xxx xxxx" required>
        <br>
        <label for="passwordSignUp">Password:</label>
        <input type="password" name="passwordSignUp" id="passwordSignUp" placeholder="Password">
        <br>
        <label for="rePasswordSignUp">Re-enter Password:</label>
        <input type="password" name="rePasswordSignUp" id="rePasswordSignUp" placeholder="Re-enter password">
        <br>
        <label for="role">Role:</label>
        <input type="text" name="role" id="role" list="role-list">
        <datalist id="role-list">
            <option value="Farmer">
            <option value="Consumer">
        </datalist>
        <br>
        <button id="signupButton">Sign up</button>
        <p>Already have an account   <a href="/login"> login</a></p>
    </div>

</body>
</html>
