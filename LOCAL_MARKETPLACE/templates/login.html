<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xavier's Market</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/login.js' %}"></script>
</head>
<body>

    <button class="back-button" onclick="goHome()">
        <a href="{% url 'home' %}">.</a>
        <img src="{% static 'photos/turn-back.png' %}" alt="Back">
    </button>

    <div class="login">
        <h1>Welcome Back ðŸ¤—</h1>
        <form onsubmit="return validateLogin(event)">
            <label for="loginUsername">Username:</label>
            <input type="text" name="loginUsername" id="loginUsername" placeholder="Username" required>
            <br>
            <label for="loginPassword">Password:</label>
            <input type="password" name="loginPassword" id="loginPassword" placeholder="Password" required>
            <br>
            <button type="submit">Log in</button>
            <p id="error-message" style="color: #F28500; display: none;">Invalid username or password</p>
            <h4>or</h4>
            <p>
                Create a new account? <a href="{% url 'signup' %}">Sign up</a>
            </p>
        </form>
    </div>

</body>
</html>
