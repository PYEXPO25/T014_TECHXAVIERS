<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
            <li>
                <strong>{{ product.name }}</strong> - ${{ product.price }} <br>
                {{ product.description }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
